<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>ID</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for row in records %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
